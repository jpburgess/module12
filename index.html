<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Belly Button Biodiversity</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>
    </head>
    <body >
        <h1>Navel Bacteria Dashboard</h1>
        <div class="well" style="background-color:lightgreen;">
            <h5>Test Subject ID NO.:</h5>
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Demographic Info</h3>
            </div>
            <div id="sample-metadata" class="panel-body"></div>
        </div>
        <div id="plotArea bar"></div>
        <p>Top 10 count of bacteria found in subjects navel</p>

        <div id="plotArea bubble"></div>
        <p>All types of bacteria found in subjects navel</p>

        <div id="plotArea gauge"></div>
        <p>Frequency of subject washing</p>
        <script src="charts.js"></script>
    </body>
</html>
